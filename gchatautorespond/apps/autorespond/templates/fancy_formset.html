{% load bootstrap3 %}
{% csrf_token %}
{{ formset.management_form }}
{% for form in formset %}
    {% if form.empty_permitted %}
        <h4>new {{ name }}:</h4>
    {% else %}
        <h4>existing {{ name }}:</h4>
    {% endif %}

    {% bootstrap_form form layout='horizontal'%}

    {% if forloop.revcounter > 1 %}
        <hr/>
    {% endif %}
{% endfor %}
