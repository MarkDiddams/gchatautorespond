{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
<form method="post" action=".">
    {% csrf_token %}
  {% bootstrap_form form %}

  <input type="submit" class="btn btn-default" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>{% trans "Forgot your password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "reset it" %}</a>.</p>
<p>{% trans "Haven't signed up" %}? <a href="{% url 'registration_register' %}">{% trans "register" %}</a>.</p>
{% endblock %}
