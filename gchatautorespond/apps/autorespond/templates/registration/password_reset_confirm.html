{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}

{% if validlink %}

<form method="post" action=".">
    {% csrf_token %}
  {% bootstrap_form form %}

  <input type="submit" class="btn btn-default" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed." %}</p>

{% endif %}

{% endblock %}
