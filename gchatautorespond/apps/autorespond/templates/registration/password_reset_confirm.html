{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}

{% if validlink %}

<form class="form-horizontal" method="post" action=".">
    {% csrf_token %}
  {% bootstrap_form form layout='horizontal' %}
  {% include 'form_button.html' with text="submit" %}
</form>

{% else %}

<p>{% trans "Password reset failed." %}</p>

{% endif %}

{% endblock %}
