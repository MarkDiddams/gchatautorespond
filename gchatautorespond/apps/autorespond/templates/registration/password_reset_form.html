{% extends "base.html" %}
{% load bootstrap3 %}
{% load i18n %}

{% block content %}
<form method="post" action="." class="form">
    {% csrf_token %}
    Enter the email linked to your account.
    <br/>
    <br/>
    {% bootstrap_form form %}

    <input type="submit" class="btn btn-default" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
